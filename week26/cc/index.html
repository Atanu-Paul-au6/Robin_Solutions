<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      background-image: url('https://thumbs.dreamstime.com/b/asphalt-road-highway-line-marks-lines-top-view-71897404.jpg');
    "
    onkeydown="getKeyAndMove(event)"
  >
    <img
      src="https://cdn2.iconfinder.com/data/icons/car-vol-7/512/2-512.png"
      alt="car"
      style="width: 150px;"
      id="car"
    />
    <script type="text/javascript">
      var objImage = null;
      function init() {
        objImage = document.getElementById("car");
        objImage.style.position = "relative";
        objImage.style.left = "0px";
        objImage.style.top = "0px";
      }
      function getKeyAndMove(e) {
        var key_code = e.keyCode;
        switch (key_code) {
          case 37: //left arrow key
            moveLeft();
            break;
          case 38: //Up arrow key
            moveUp();
            break;
          case 39: //right arrow key
            moveRight();
            break;
          case 40: //down arrow key
            moveDown();
            break;
        }
      }

      function moveLeft() {
        objImage.style.left = parseInt(objImage.style.left) - 50 + "px";
      }
      function moveUp() {
        objImage.style.top = parseInt(objImage.style.top) - 50 + "px";
      }
      function moveRight() {
        objImage.style.left = parseInt(objImage.style.left) + 50 + "px";
      }
      function moveDown() {
        objImage.style.top = parseInt(objImage.style.top) + 50 + "px";
      }

      window.onload = init;
    </script>
  </body>
</html>
